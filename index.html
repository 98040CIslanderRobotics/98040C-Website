<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>98040C Slippery Penguin</title>
<style>
  html {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
}

.footer {
  margin-top: auto; /* Pushes the footer to the bottom */
  position: sticky;
  bottom: 0;
  width: 100%;
}
  body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
  .navbar { background-color: #868E15; overflow: hidden; }
  .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 20px; text-decoration: none; }
  .navbar a:hover { background-color: #ddd; color: black; }
  .main-header { padding: 40px; text-align: center; background: white; color: white; }
  .main-header h1 { font-size: 50px; }
  .team-section { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
  .member-card { background: #f2f2f2; margin: 10px; padding: 20px; text-align: center; width: calc(25% - 20px); }
  .member-card img { width: 100px; height: 100px; border-radius: 50%; }
  .member-card h3 { margin: 10px 0; }
  .member-card p { margin: 5px 0; }
  .footer { background-color: white; color: white; text-align: center; padding: 10px; position: relative; bottom: 0; width: 100%; }

  img {
  transition: opacity 0.5s ease-out;
  opacity: 1; /* Full opacity initially */
}

img.fade-out {
  opacity: 0; /* Fully transparent */
}

  .slideshow-container {
  position: relative;
  width: 100%;
  height: 100vh; /* Full height */
  overflow: hidden;
}

.mySlide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  animation: fade 8s infinite;
  -webkit-animation: fade 8s infinite;
}

/* Add keyframes for the fade animation */
@keyframes fade {
  0%, 100% { opacity: 0; }
  20%, 80% { opacity: 1; }
}

</style>
</head>
<body>
  

<div class="navbar">
  <a href="#index">Home</a>
  <a href="#team">Team</a>
  <a href="#contact">Contact</a>
</div>
<div class="slideshow-container">
  <!-- Slides -->
  <div class="mySlide" style="background-image: url('https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1714678860/mercerislandschoolsorg/ik0cr0kyryevsfcfxkon/01.jpg');"></div>
  <div class="mySlide" style="background-image: url('https://pbs.twimg.com/media/GH20Zx0boAA4xSY.jpg:large');"></div>
  <div class="mySlide" style="background-image: url('https://pbs.twimg.com/media/GH20ZxzbwAAVugG?format=jpg&name=large');"></div>
  <!-- Add more slides as needed -->
</div>
<div class="main-header">
   <img src="https://www.robotevents.com/uploads/team_regs/e115a54858948c2fa235f9f381c49f95.jpeg?1716182627" alt="Team Logo" style="max-width:8%; height:auto;">
  <h1>98040C</h1>
  <p>We are 98040C Slippery Penguins, we are a robotics team based out of Mercer Island, Washington.</p>

<div class="team-section" id="team">
  <!-- Member cards will be inserted here by JavaScript -->
</div>

<div class="footer">
  <p>98040C Robotics</p>
</div>

<script>
// Example data for team members
const teamMembers = [
  { name: 'CJ Nguyen', position: 'Coach', imgSrc: 'path-to-image' },
  { name: 'Harry Nguyen', position: 'Driver, Builder', imgSrc: 'path-to-image' },
   { name: 'Brian Kwon', position: 'Programmer, Builder', imgSrc: 'path-to-image' },
  { name: 'Jeremy Leung', position: 'Notebooker', imgSrc: 'path-to-image' },
   { name: 'Tilman Wyse', position: 'Notebooker', imgSrc: 'path-to-image' },
  { name: 'Kenan Khatib', position: 'Notebooker', imgSrc: 'path-to-image' },
   { name: 'Henry Xing', position: 'Builder', imgSrc: 'path-to-image' },
  { name: 'Zâ€™ev Danielli', position: 'Programmer', imgSrc: 'path-to-image' },
  // Add more team members here
];

// Function to create member cards
function createMemberCard(member) {
  return `
    <div class="member-card">
      <img src="${member.imgSrc}" alt="${member.name}">
      <h3>${member.name}</h3>
      <p>${member.position}</p>
    </div>
  `;
}

// Function to render team members
function renderTeamMembers() {
  const teamSection = document.querySelector('.team-section');
  teamMembers.forEach(member => {
    teamSection.innerHTML += createMemberCard(member);
  });
}

// Call the function to render team members
renderTeamMembers();
</script>
<script>
  let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("mySlide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 4000); // Change image every 4 seconds
}
window.addEventListener('scroll', function() {
  var image = document.querySelector('.main-header img');
  var scrollValue = window.scrollY;

  if (scrollValue > 300) { // Adjust the 100 value to the desired threshold
    image.classList.add('fade-out');
  } else {
    image.classList.remove('fade-out');
  }
});
</script>
</body>
</html>
