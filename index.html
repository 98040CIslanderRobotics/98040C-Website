    <!-- Moved the script tag to the head section -->
    <script defer>
        function generateScent() {
            var manlyWords = [
                "Fish",
                "Lumber",
                "Leather",
                "Extreme",
                "Awesome",
                "Cool",
                "Patriarchy",
                "Stallion",
                "Gunpowder",
                "Ar-15",
                "Salt-Water",
                "Brown Bear",
                "Blood",
                "Smoke",
                "Tobacco",
                "Barbeque",
                "Bench-Press",
                "50-Caliber",
                "Hunting",
                "Cement",
                "Raw Meat",
                "Muscles",
                "Strength",
                "Mojo",
                "Dojo",
                "Casa House"
                
            ];

            var deodorantWords = [
                "Rush",
                "Blaze",
                "Whiskey",
                "Fury",
                "Forest",
                "Beer",
                "Scent"
        
            ];

            var randomIndex1 = Math.floor(Math.random() * manlyWords.length);
            var randomIndex2 = Math.floor(Math.random() * manlyWords.length);
            var randomIndex3 = Math.floor(Math.random() * deodorantWords.length);
              var randomIndex4 = Math.floor(Math.random() * manlyWords.length);

            var randomWord1 = manlyWords[randomIndex1];
            var randomWord2 = manlyWords[randomIndex2];
            var randomWord3 = deodorantWords[randomIndex3];
            var randomWord4 = manlyWords[randomIndex4];

            // Add "And" between the first two words with a 50% chance
            var separator = Math.random() < 0.5 ? "And " : "";
            var thirdword = Math.random() < 0.2 ? randomWord4 : "";

            var scent = randomWord1 + " " + separator + randomWord2 + " " + thirdword + " " + randomWord3;
            document.getElementById("scent").innerText = scent;
        }
    </script>
