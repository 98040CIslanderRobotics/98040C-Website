    <div id="scent-generator">
        <h2>Male Scent Generator</h2>
        <div id="scent"></div>
        <button onclick="generateScent()">Generate Scent</button>

    <script>
        function generateScent() {
            var manlyWords = [
                "Fish",
                "Lumber",
                "Leather",
                "Extreme",
                "Awesome",
                "Cool",
                "Patriarchy",
                "Stallion",
                "Gunpowder",
                "Ar-15",
                "Salt-water",
                "Brown bears",
                "Blood",
                "Smoke",
                "Tobacco",
                "Barbeque",
                "Bench-press",
                "50-Caliber",
                "Hunting",
                "Cement",
                "Raw Meat",
                "Muscles",
                "Strength"
                
            ];

            var deodorantWords = [
                "Rush",
                "Blaze",
                "Whiskey",
                "Fury",
                "Stallion",
                "Thunder"
            ];

            var randomIndex1 = Math.floor(Math.random() * manlyWords.length);
            var randomIndex2 = Math.floor(Math.random() * manlyWords.length);
            var randomIndex3 = Math.floor(Math.random() * deodorantWords.length);

            var randomWord1 = manlyWords[randomIndex1];
            var randomWord2 = manlyWords[randomIndex2];
            var randomWord3 = deodorantWords[randomIndex3];
            var separator = Math.random() < 0.5 ? " And " : " ";

            var scent = randomWord1 + seperator + " " + randomWord2 + " " + randomWord3;
            document.getElementById("scent").innerText = scent;
        }
    </script>
