<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>98040C Slippery Penguin</title>
<style>
  body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
  .navbar { background-color: #333; overflow: hidden; }
  .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 20px; text-decoration: none; }
  .navbar a:hover { background-color: #ddd; color: black; }
  .main-header { padding: 40px; text-align: center; background: #1abc9c; color: white; }
  .main-header h1 { font-size: 50px; }
  .team-section { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
  .member-card { background: #f2f2f2; margin: 10px; padding: 20px; text-align: center; width: calc(25% - 20px); }
  .member-card img { width: 100px; height: 100px; border-radius: 50%; }
  .member-card h3 { margin: 10px 0; }
  .member-card p { margin: 5px 0; }
  .footer { background-color: #333; color: white; text-align: center; padding: 10px; position: relative; bottom: 0; width: 100%; }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#team">Team</a>
  <a href="#contact">Contact</a>
</div>

<div class="main-header">
  <h1>Team Awesome</h1>
  <p>Welcome to our professional team page.</p>
</div>

<div class="team-section" id="team">
  <!-- Member cards will be inserted here by JavaScript -->
</div>

<div class="footer">
  <p>Team Awesome Â© 2024</p>
</div>

<script>
// Example data for team members
const teamMembers = [
  { name: 'Alice Johnson', position: 'CEO', imgSrc: 'path-to-image' },
  { name: 'Bob Smith', position: 'CTO', imgSrc: 'path-to-image' },
  // Add more team members here
];

// Function to create member cards
function createMemberCard(member) {
  return `
    <div class="member-card">
      <img src="${member.imgSrc}" alt="${member.name}">
      <h3>${member.name}</h3>
      <p>${member.position}</p>
    </div>
  `;
}

// Function to render team members
function renderTeamMembers() {
  const teamSection = document.querySelector('.team-section');
  teamMembers.forEach(member => {
    teamSection.innerHTML += createMemberCard(member);
  });
}

// Call the function to render team members
renderTeamMembers();
</script>

</body>
</html>
